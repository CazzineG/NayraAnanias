<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra Ananias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="profile">
            <img src="foto-nayra.jpg" alt="Foto de Nayra Ananias" class="profile-photo">
            <h1>Nayra Ananias</h1>
        </section>

        <section class="options">
            <div class="option" id="catalogo">
                <h2>Catálogo de Serviço</h2>
            </div>
            <div class="option" id="cursos">
                <h2>Cursos</h2>
            </div>
            <div class="option" id="agendamentos">
                <h2>Agendamentos</h2>
            </div>
            <div class="option" id="avaliacoes">
                <h2>Avaliações de Clientes</h2>
                <div class="carousel">
                    <div class="carousel-item">"Ótimo serviço!" - Cliente A</div>
                    <div class="carousel-item">"Muito profissional." - Cliente B</div>
                    <div class="carousel-item">"Recomendo a todos!" - Cliente C</div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
