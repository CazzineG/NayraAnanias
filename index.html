<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayra Ananias</title>
    <link rel="stylesheet" href="css/styles-mobile.css">
    <link rel="stylesheet" href="css/styles-tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="css/styles-desktop.css" media="(min-width: 1024px)">
</head>
<body>
    <div class="container">
        <section class="profile">
            <img src="foto-nayra.jpg" alt="Foto de Nayra Ananias" class="profile-photo">
            <h1>Nayra Ananias</h1>
        </section>

        <section class="options">
            <div class="option" id="catalogo" onclick="downloadPDF('PDFs/Catalogo Nayra Ananias.pdf', 'Catalogo Nayra Ananias.pdf')">
                <h2>Catálogo de Serviço</h2>
            </div>
            <div class="option" id="cursos">
                <h2>Cursos</h2>
                <div class="course-images">
                    <a href="PDFs/By Perfect Lash.pdf" download="By Perfect Lash.pdf" onclick="event.stopPropagation()">
                        <div class="course-image">
                            <img src="images/by-perfect-lash.jpg" alt="By Perfect Lash">
                        </div>
                    </a>
                    <a href="PDFs/Curso de Lash Iniciante.pdf" download="Curso de Lash Iniciante.pdf" onclick="event.stopPropagation()">
                        <div class="course-image">
                            <img src="images/curso-de-lash-iniciante.jpg" alt="Curso de Lash Iniciante">
                        </div>
                    </a>
                </div>
            </div>
            <div class="option" id="agendamentos" onclick="openWhatsApp()">
                <h2>Agendamentos</h2>
            </div>
            <div class="option" id="avaliacoes">
                <h2>Avaliações de Clientes</h2>
                <div class="carousel">
                    <div class="carousel-item">"Ótimo serviço!" - Cliente A</div>
                    <div class="carousel-item">"Muito profissional." - Cliente B</div>
                    <div class="carousel-item">"Recomendo a todos!" - Cliente C</div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
